version: '3.8'

services:
  komodo-mcp:
    build: .
    container_name: komodo-mcp-server
    ports:
      - "9716:9716"
    environment:
      - PORT=9716
      - KOMODO_URL=${KOMODO_URL}
      - KOMODO_KEY=${KOMODO_KEY}
      - KOMODO_SECRET=${KOMODO_SECRET}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9716/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - komodo-network

networks:
  komodo-network:
    driver: bridge